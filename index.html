<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
</head>
<body>
    <article>
        <h1>Pizza Order Form</h1>
        <form id="form" method="post">
            <div id="message"></div>
            <label>Name:</label>
            <input type="text" name="Name" value="" class="text" required><br><br>
            <label>Phone:</label>
            <input type="text" name="PhoneNumber" value="" class="text" required><br><br>
            <label>Address:</label>
	        <input type="text" name="Address" value="" class="text" required><br><br>
            <label>Size:</label>
            <input type="radio" name="Size" class="size"> Small </input>
	        <input type="radio" name="Size" class="size"> Medium </input>
	        <input type="radio" name="Size" class="size"> Large </input>
            <input type="radio" name="Size" class="size"> X-Large </input><br><br>
            <label>Toppings:</label>
            <input type="checkbox" class="toppings"> Pepperoni </input>
            <input type="checkbox" class="toppings"> Cheese </input>
            <input type="checkbox" class="toppings"> Sausage </input>
            <input type="checkbox" class="toppings"> Combination </input><br><br> 
            <label>Crust:</label>
            <input type="radio" name="Crust" class="size"> Thin </input>
	        <input type="radio" name="Crust" class="size"> Thick </input><br><br>
            <label>Payment Method:</label>
            <input type="radio" name="Payment" class="payment"> Credit Card </input>
	        <input type="radio" name="Payment" class="payment"> Cash </input><br><br>
            <label>Additional Comments:</label><br>
	        <textarea id="comments"></textarea><br>
            <input type="submit" value="Submit" class="submit" onclick="onclick"></input>
            <input type="submit" value="Cancel" class="cancel"></input>
        </form>
    </article>
   
</body>
</html>
